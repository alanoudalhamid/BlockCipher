<body>

    <div class="bg-contact100" style="background-image: url('images/Background.jpg');">
        <div class="container-contact100">
            <div class="wrap-contact100">
                <div class="contact100-pic js-tilt" data-tilt>
                    <img id="msgimage" src="images/Encrypted.png" alt="IMG">
                </div>
                    <div class="contact100-form validate-form">
                        <span id "formtitile" class="contact100-form-title">
						Encrypt Your Message!
						<button type="button" id="reverse" class="btn btn-outline-secondary btn-rounded waves-effect" style="float: right; margin-right: 25px">
							Decrypt
						</button>
					</span>

                        <div class="wrap-input100 validate-input" data-validate="Please type in your message (letters and spaces only)">
                            <textarea id="msgtextarea" class="input100" name="message" placeholder="Type your plain text here..."></textarea>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Please type in your key (letters and spaces only)">
                            <input id="key" class="input100" name="key" placeholder="Type your encryption key..."></textarea>
                            <span class="focus-input100"></span>
                        </div>

                        <div class="container-contact100-form-btn">
                            <button id="runalgorithm" class="contact100-form-btn">
                                ENCRYPT
                            </button>
                        </div>
                    </div>
                    <div style="width: 100%; margin-top: 40px;">
                        <span id="algorithmresult"></span>
                    </div>
            </div>
        </div>
    </div>
